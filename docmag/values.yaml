replicaCount: 1

image:
  repository: deckerego/docmagui
  tag: latest
  pullPolicy: Always

service:
  type: NodePort
  port: 8080

resources:
  requests:
    cpu: "500m"
    memory: "512Mi"

volumes:
  document:
    storage: 400Gi

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - node.yourcluster.egg
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - node.yourcluster.egg

nodeSelector: {}

tolerations: []

affinity: {}
