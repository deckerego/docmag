<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Docmag Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.min.css" integrity="sha256-I4gvabvvRivuPAYFqevVhZl88+vNf2NksupoBxMQi04=" crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <div th:replace="header :: header">&nbsp;</div>

    <div class="page-header">
        <h1>Document Search</h1>
    </div>

    <form action="/search" method="GET">
        <div class="row">
            <div class="col-sm-8" style="padding-bottom: 10px">
                <div class="input-group">
                    <input type="text" name="query" class="form-control" th:value="${query}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="submit">Go!</button>
                    </span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-4" style="padding-bottom: 20px">
              <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
              <span class="input-group-addon" id="basic-starttime">From</span>
              <input type="text" name="startTime" class="form-control" aria-describedby="basic-starttime" th:value="${startTime}">
              <div class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
              </div>
            </div>
          </div>

          <div class="col-sm-4" style="padding-bottom: 20px">
            <div class="input-group date" data-provide="datepicker" data-date-format="yyyy-mm-dd" data-date-autoclose="true">
              <span class="input-group-addon" id="basic-endtime">To</span>
              <input type="text" name="endTime" class="form-control" aria-describedby="basic-endtime" th:value="${endTime}">
              <div class="input-group-addon">
                  <span class="glyphicon glyphicon-th"></span>
              </div>
            </div>
          </div>
        </div>
    </form>

    <div class="row">
        <div class="col-lg-10">
            <div th:text="${type}"></div>
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:class="(1 eq ${currentPage})? 'disabled'">
                        <a th:href="(${currentPage} gt 1)? @{/search/(query=${query}, page=(${currentPage} - 2), startTime=${startTime}, endTime=${endTime})}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="i : ${#numbers.sequence(1, totalPages)}" th:class="(${i} eq ${currentPage})? 'active'"><a th:href="@{/search/(query=${query}, page=${i - 1}, startTime=${startTime}, endTime=${endTime})}" th:text="${i}"></a></li>
                    <li th:class="(${totalPages} eq ${currentPage})? 'disabled'">
                        <a th:href="(${currentPage} lt ${totalPages})? @{/search/(query=${query}, page=${currentPage}, startTime=${startTime}, endTime=${endTime})}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <p>
                Found <span th:text="${results.totalElements}"></span> documents
                out of <span th:text="${totalDocs}"></span>
            </p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-10">
            <div class="list-group">
                <div class="media list-group-item" th:each="document : ${results.content}">
                    <div class="media-body">
                        <h3 class="list-group-item-heading" th:text="${document.file.lastModified}"></h3>
                        <a th:href="@{/read(id=${document.id})}" target="_blank">
                            <h4 class="list-group-item-text" th:text="${document.path.virtual}"></h4>
                        </a>
                        <p th:text="${document.content}"></p>
                    </div>

                    <div class="media-left media-top">
                        <a th:href="@{/read(id=${document.id})}" target="_blank">
                            <img class="media-object" width="300" height="200" th:src="@{/read/thumbnail(id=${document.id})}" th:alt="${document.path.virtual}"/>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js" integrity="sha256-TueWqYu0G+lYIimeIcMI8x1m14QH/DQVt4s9m/uuhPw=" crossorigin="anonymous"></script>
</body>
</html>
