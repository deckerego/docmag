apiVersion: apps/v1
kind: Deployment
metadata:
  name: docidx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docidx
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app: docidx
    spec:
      containers:
      - env:
        - name: CRAWLER_ROOTPATH
          value: /usr/share/docidx/docs
        - name: ELASTICSEARCH_BATCHSIZE
          value: "10"
        - name: ELASTICSEARCH_BATCHWAITMILLIS
          value: "10000"
        - name: ELASTICSEARCH_CLUSTER
          value: docmag-cluster
        - name: ELASTICSEARCH_HOST
          value: elasticsearch
        - name: ELASTICSEARCH_PORT
          value: "9300"
        - name: FS_JAVA_OPTS
          value: -Xms512m -Xmx1g
        image: deckerego/docidx:0.4.5
        name: docidx
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "2000m"
            memory: "2560Mi"
        volumeMounts:
        - mountPath: /usr/share/docidx/docs
          name: scanneddoc
          readOnly: true
      restartPolicy: Always
      volumes:
      - name: scanneddoc
        persistentVolumeClaim:
          claimName: scanneddoc
          readOnly: true
