apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    service: modsecurity
  name: modsecurity
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      service: modsecurity
  revisionHistoryLimit: 1
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: modsecurity
    spec:
      containers:
      - env:
        - name: PARANOIA
          value: "3"
        image: deckerego/modsecurity-crs:latest
        name: modsecurity
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
      restartPolicy: Always
status: {}
