version: '3'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:5.6.4
    container_name: elasticsearch01
    environment:
      - bootstrap.memory_lock=true
      - cluster.name=docmag-cluster
      - xpack.security.enabled=false
      - "discovery.type=single-node"
      - "ES_JAVA_OPTS=-Xms800M -Xmx800M"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata01:/usr/share/elasticsearch/data
    networks:
      - esnet

  fscrawler:
    build: fscrawler/.
    image: deckerego/fscrawler
    container_name: fscrawler
    depends_on: [ elasticsearch ]
    #FIXME See Docker Compose Issue #3140
    entrypoint: ./bin/launch_wait.sh elasticsearch01 9200
    command: ./bin/fscrawler --config_dir /etc/fscrawler scanned --rest
    environment:
      - "FS_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - ${DOCUMENT_HOST_DIR}:/usr/share/fscrawler/docs:ro
      - fscconfig:/etc/fscrawler
    networks:
      - esnet

  docmagui:
    build: .
    image: deckerego/docmagui
    container_name: docmagui
    environment:
      - ELASTICSEARCH_HOST=elasticsearch01
      - ELASTICSEARCH_PORT=9300
      - ELASTICSEARCH_CLUSTER=docmag-cluster
      - DOCUMENT_ROOT=/usr/share/docmagui/docs
    depends_on: [ elasticsearch ]
    volumes:
      - ${DOCUMENT_HOST_DIR}:/usr/share/docmagui/docs:ro
    networks:
      - esnet

  modsecurity:
    build: modsecurity/.
    container_name: modsecurity
    environment:
      - PARANOIA=3
    depends_on: [ docmagui ]
    ports:
      - 1080:80
    networks:
      - esnet

volumes:
  esdata01:
    driver: local
  fscconfig:
    driver: local

networks:
  esnet:
